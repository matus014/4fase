<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas</title>
    <link rel="stylesheet" href="estilos/botoes.css">
    <link rel="stylesheet" href="estilos/inputs.css">
    <link rel="stylesheet" href="estilos/div_cadastrar.css">
    <link rel="stylesheet" href="estilos/textos.css">
</head>
<body>
    <div id="container">
        <div id="topo">
            <label id="titulo">CRUD DE RECEITAS</label>
        </div>  
        <div id="transição_de_tela">
            <button class="botao ad" onclick="Cadastrar()" >CADASTRAR</button>
            <button class="botao ad" onclick="Pesquisar()">PESQUISAR</button>
            <button class="botao ad excluir" onclick="Excluir()">EXLUIR</button>
        </div>
        <div id="corpo">
            <div id="nome-receita">
                <input placeholder="Nome" type="text" name="text" class="input efect-2">
                <textarea id="msg" name="msg" rows="4" cols="50"  style="resize: none" class="inputArea efect-2"></textarea>
            </div>
            <div id="div-legendas">
                <label class="tex" for="text">INGREDIENTE</label>
                <label class="tex" for="text">QUANTIDADE</label>
                <label class="tex" for="text">MEDIDA</label>
            </div>
            <div id="campos">
                <input placeholder="Ingrediente" type="text" name="text" class="input efect">
                <input placeholder="quantidade" type="number" name="text" class="input efect-2">
                <input placeholder="unidade de medida" type="text" name="text" class="input efect">
            </div>
        </div>
    </div>
</body>
</html>
